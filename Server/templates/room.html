<script type="text/javascript">
  // Set passed variables
  const roomCode = "{{room}}";
  const targetDateString = "{{timestamp[0]}}";
  const userName = "{{name}}";
  const userId = "{{user_id}}";
  const closeTime = {{close_time}}; // in minutes
</script>
<script
  type="text/javascript"
  src="{{url_for('static', filename='js/room.js')}}"
></script>
{% for member in members %}
<script type="text/javascript">
  addMemberItem("{{member}}");
</script>
{% endfor %} {% for element in history %}
<script type="text/javascript">
  // Get History from backend
  if ("{{element.type}}" == "message") {
    createMessage(
      "{{element.author}}",
      "{{element.content}}",
      "{{element.timestamp}}"
    );
  } else if ("{{element.type}}" == "file") {
    var str = "{{element.content}}";
    console.log(str);
    var base64String = "data:{{element.fileType}};base64," + str;
    createFileItem(
      "{{element.author}}",
      base64String,
      "{{element.fileType}}",
      "{{element.fileName}}",
      "{{element.timestamp}}",
      "{{element.fileId}}"
    );
  } else if ("{{element.type}}" == "log") {
    createLog("{{element.content}}", "{{element.timestamp}}");
  }
</script>
