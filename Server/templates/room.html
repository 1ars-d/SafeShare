<script
  type="text/javascript"
  src="{{url_for('static', filename='js/room.js')}}"
></script>

{% for element in history %}
<script type="text/javascript">
  // Get History from backend
  if ("{{element.type}}" == "message") {
    createMessage(
      "{{element.author}}",
      "{{element.content}}",
      "{{element.timestamp}}"
    );
  } else if ("{{element.type}}" == "file") {
    var str = "{{element.content}}";
    var base64String = "data:image/png;base64," + str;
    createFileItem(
      "{{element.author}}",
      base64String,
      "{{element.fileType}}",
      "{{element.fileName}}",
      "{{element.timestamp}}"
    );
  } else if ("{{element.type}}" == "log") {
    createLog("{{element.content}}", "{{element.timestamp}}");
  }
</script>
{% endfor %} {% endblock %}
