{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <h2>Room {{room}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button class="button-no-bg" type="button" id="add-btn">+</button>
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
{% endblock %}
